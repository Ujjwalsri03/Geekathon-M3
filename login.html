<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <img src="assets/Left-side.png" alt="Left Image" width="800" height="1000">
        </div>
        <div class="right-side">
            <div class="login-form">
                <div class="welcome-section">
                    <img src="assets/logo.svg" alt="JD Logo" class="jd-logo" style="width: 100px; height: auto;">
                    <div class="welcome-text">
                        |<h3>Welcome</h3>
                        <div class="login-seamless">| <b>Login for a seamless experience</b></div>
                    </div>
                </div>
                <div class="form-box">
                    <form>
                        <div class="form-group">
                           
                            <input type="text" id="name" name="name" placeholder="Name*" required>
                        </div>
                        <div class="form-group">
                            
                            <input type="text" id="mobile" name="mobile" placeholder="Mobile Number*" required>

                            
                        </div>
                        <button type="submit">Login</button>
                        <a href="#" class="later-link">Maybe Later</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
